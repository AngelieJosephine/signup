<html>
    <head>
        <title>Angie Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <style>
            body {
                background-image: url(bg.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                margin: 0;
                padding: 0;
            }
            .Middle {
                width: 300px;
                background-color: #fafafab7;
                margin: 0 auto;
                margin-top: 100px;
                padding: 20px;
                border-radius: 5px;
                opacity: 1;
            }
            h2 {
                text-align: center;
                font-family:calibri;
            }
            .Password,
            .Username{
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            input[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #fdfcfdc5;
                color: #0b0b0b;
                border-radius: 5px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #fd95daca;
            }
            .btn{
                width: 100%;
            }
            .box {
                display: flex;
                flex-direction: column;
            }
        </style>
        <div class="Middle">
            <h2>LOGIN</h2><br>
            <form action="ANGIE">
                <div class="box">
                    
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email"><br>
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5" class="form-control"><br><br>
                    <button type="submit" class="btn btn-primary">Login</button>
                    
                </div>
            </form>
        </div>
    </body>
</html>
