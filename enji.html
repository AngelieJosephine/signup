<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="enji.css"> 
    <title>Angie</title>
</head>
<body>
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="a">
                    <div class="b">
                        <div class="title">Sign in</div>
                        <form class="c" action="">
                            <input class="d" name="email" placeholder="Email" type="email">
                            <input class="d" name="password" placeholder="Password" type="password">
                            <button class="e">Let`s go!</button>
                        </form>
                    </div>
                    <div class="f">
                        <div class="title">Sign up</div>
                        <form class="c" action="">
                            <input class="d" placeholder="Name" type="text">
                            <input class="d" name="email" placeholder="Email" type="email">
                            <input class="d" name="password" placeholder="Password" type="password">
                            <button class="e">Confirm!</button>
                        </form>
                    </div>
                </div>
            </label>
        </div>   
    </div>
</body>
</html>
